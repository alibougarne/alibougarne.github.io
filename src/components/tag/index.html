<div>
  <q-btn
    class="q-mr-sm"
    :label="'#'+tag.hashtag"
    v-bind:style="{ backgroundColor: '#'+tag.backgroundColor, color: '#'+tag.textColor }"
    @click="$router.push('/tags/'+tag.id).catch(err => {})"
  >
    <q-tooltip content-class="merzaq" :value="false" text-white>
      <div>
        <div class="q-pa-md" style="max-width: 350px">
          <q-list>
            <q-item>
              <q-item-section class="col-sm-9">
                <q-item-label style="font-size:medium"
                  >{{tag.name}}</q-item-label
                >
                <q-item-label
                  caption
                  lines="2"
                  style="color:white;font-size:smaller"
                >
                  {{tag.description}}
                </q-item-label>
              </q-item-section>

              <q-item-section side top class="col-sm-3">
                <q-img
                  :src="'api'+tag.image"
                  spinner-color="white"
                  style="max-width: 40px"
                />
              </q-item-section>
            </q-item>
            <q-separator spaced inset />
          </q-list>
        </div>
        <!-- <img :src="getTagImage(tag.image)" alt=""> -->
      </div>
    </q-tooltip>
  </q-btn>
</div>
